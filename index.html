<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>PaintJS</title>
	</head>
	<body>
		<div class="cursor"></div>
		<canvas id="jsCanvas" class="canvas"> </canvas>
		<div class="controls">
			<div class="controls__range">
				<input
					type="range"
					id="jsRange"
					min="0.2"
					max="5.0"
					value="2.5"
					step="0.1"
				/>
			</div>
			<div class="controls__btns">
				<button id="jsMode">fill</button>
				<button id="jsClear">Clear</button>
				<button id="jsSave">Save</button>
			</div>

			<div class="controls__colors" id="jsColors">
				<!-- <span>colors</span> -->
				<div
					class="controls__color jsColor"
					style="background-color: #2c2c2c"
				></div>
				<div
					class="controls__color jsColor"
					style="background-color: white"
				></div>
				<div
					class="controls__color jsColor"
					style="background-color: #ff3b30"
				></div>
				<div
					class="controls__color jsColor"
					style="background-color: #ff5630"
				></div>
				<div
					class="controls__color jsColor"
					style="background-color: #ff9500"
				></div>
				<div
					class="controls__color jsColor"
					style="background-color: #ffcc00"
				></div>
				<div
					class="controls__color jsColor"
					style="background-color: #4cd963"
				></div>
				<div
					class="controls__color jsColor"
					style="background-color: #36b37e"
				></div>
				<div
					class="controls__color jsColor"
					style="background-color: #5ac8fa"
				></div>
				<div
					class="controls__color jsColor"
					style="background-color: #0579ff"
				></div>
				<div
					class="controls__color jsColor"
					style="background-color: #5856d6"
				></div>
				<div
					class="controls__color jsColor"
					style="background-color: #121161"
				></div>
				<div
					class="controls__color jsColor"
					style="background-color: #46403c"
				></div>
				<div
					class="controls__color jsColor"
					style="background-color: #59524c"
				></div>
				<div
					class="controls__color jsColor"
					style="background-color: #c7a589"
				></div>
				<div
					class="controls__color jsColor"
					style="background-color: #9ea476"
				></div>
				<div class="controls__color jsColor" id="randomPenColor">
					<div id="forDuplicate">
						<span id="color_front"></span>
						<input type="color" id="colorPicker" />
					</div>
					<button id="saveRandom">save</button>
				</div>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
